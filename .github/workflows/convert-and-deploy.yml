name: Convert STEP → GLB & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install FreeCAD (for STEP conversion)
        run: |
          sudo add-apt-repository -y ppa:freecad-maintainers/freecad-stable
          sudo apt-get update
          sudo apt-get install -y freecad freecad-common

      - name: Convert STEP → GLB
        run: |
          if [ -f assets/ufo5-200W.stp ]; then
            npm run model:build
          else
            echo "STEP source missing — skipping conversion"
          fi

      - name: Build website
        run: npm run build

      - name: Upload static artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
